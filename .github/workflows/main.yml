name: workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    strategy:
      fail-fast: true
      matrix:
        node-version: [18.x]

    steps:
      - name: ✅Checkout
        uses: actions/checkout@v3

      - name: ✅Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ⏳Install Dependencies
        run: yarn start

      - name: ⚛️Build React App
        run: yarn build
        env:
          CI: false
